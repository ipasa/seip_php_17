<!DOCTYPE html>
<html>
    <head>
        <title>Table Test - 4 (Nested Table)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table border="1" width="900" align="center">
            <tr>
                <td colspan="3">
                    <table border="1">
                        <tr>
                            <td width="200" height="100"></td>
                            <td width="700"></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td colspan="3" height="50"></td>
            </tr>

            <tr>
                <td height="600" width="150"></td>
                <td></td>
                <td width="150"></td>
            </tr>
            
            <tr>
                <td colspan="3">
                    <table border="1">
                        <tr>
                            <td width="300" height="250"></td>
                            <td width="300"></td>
                            <td width="300"></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td colspan="3" height="50"></td>
            </tr>

        </table>
    </body>
</html>
