            <tr>

            <tr>
                <td height="600" width="150" bgcolor="#EC7357" valign="top">
                    <h3><u>Side Menu</u></h3>
                </td>

                <!-- third row second column -->
                <td bgcolor="#FBFFB9" valign="top">
                    <h3 align="center">Please give all the information properly !</h3>
                    <hr>
                    <Form action="" method="post">
                        <table align="center">
                            <tr>
                                <td>First name : </td>
                                <td><input type="text" name="first_name"></td>
                            </tr>

                            <tr>
                                <td>Last name : </td>
                                <td><input type="text" name="last_name"></td>
                            </tr>

                            <tr>
                                <td>Email : </td>
                                <td><input type="email" name="email"></td>
                            </tr>

                            <tr>
                                <td>Password : </td>
                                <td><input type="password" name="password"></td>
                            </tr>

                            <tr>
                                <td>Address : </td>
                                <td><textarea name="address" cols="30" rows="10"></textarea></td>
                            </tr>

                            <tr>
                                <td>Phone : </td>
                                <td><input type="number" name="phoneNumber"></td>
                            </tr>

                            <tr>
                                <td>Date of Birth : </td>
                                <td><input type="date" name="dob"></td>
                            </tr>

                            <tr>
                                <td>Gender : </td>
                                <td>
                                   <input type="radio" name="gender" checked value="male">Male
                                   <input type="radio" name="gender" value="female">Female
                                </td>
                            </tr>

                            <tr>
                                <td>Image : </td>
                                <td><input type="file" name="image"></td>
                            </tr>

                            <tr>
                                <td>District : </td>
                                <td>
                                    <select name="district">
                                        <option value="">-- Select your District --</option>
                                        <option value="dhk">Dhaka</option>
                                        <option value="syh">Sylhet</option>
                                        <option value="bar">barisal</option>
                                        <option value="raj">Ragshahi</option>
                                        <option value="com">Comilla</option>
                                        <option value="ctg">Chittagong</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td>Agree : </td>
                                <td>
                                    <input type="checkbox" name="agree" value="agree">I agree with terms &amp; condition
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" align="center">
                                    <input type="submit" name="submit" value="save">
                                </td>
                            </tr>
                        </table>
                    </Form>
                </td>
                <td width="150" bgcolor="#708397"></td>
            </tr>
